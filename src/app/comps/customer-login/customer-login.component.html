<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
          </mat-card-header>

          <form class="ngForm" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input name="nameBox" ngModel #nameBox="ngModel" matInput placeholder="Username"  required minlength="4">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input   name="passwordBox" ngModel matInput placeholder="Password" required minlength="4">
              </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button  type="ngsubmit" color="accent" class="btn-block">Log in</button>
            <button mat-stroked-button color="accent" class="btn-block" [routerLink]="['/register']">Register</button>
          </form>
        </mat-card>

      </div>
