<div class="parent" >
<form #courseForm (submit)="$event.preventDefault()">
  <mat-form-field>
    <mat-label>Enter course name</mat-label>
    <input matInput (cdkAutofill)="courseNameAutofilled = $event.isAutofilled" (change)=insertCourseName($event)>
    <mat-hint *ngIf="courseNameAutofilled">Autofilled!</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Enter description</mat-label>
    <input matInput (cdkAutofill)="descriptionAutofilled = $event.isAutofilled" (change)=insertCourseDescription($event)>
    <mat-hint *ngIf="descriptionAutofilled">Autofilled!</mat-hint>
  </mat-form-field>
  <!-- perhaps use drag n' drop for image uploading.......-->
    <!-- <mat-form-field> -->
    <!-- <mat-label>Last name</mat-label>
    <input matInput (cdkAutofill)="imageAutofilled = $event.isAutofilled">
    <mat-hint *ngIf="imageAutofilled">Autofilled!</mat-hint>
  </mat-form-field> -->
  <mat-form-field>
    <mat-label> Enter price</mat-label>
    <input #priceInput type="number" matInput (cdkAutofill)="priceAutofilled = $event.isAutofilled" (change)="insertCoursePrice($event)" >
    <mat-hint *ngIf="priceAutofilled">Autofilled!</mat-hint>
  </mat-form-field>

    <button mat-raised-button  type="submit" (click)="insertNewCourse($event);clearForm(courseForm)" >Submit</button >
</form>
</div>
